<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>管理者システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<!-- 上余白 -->
		<div class="row">
			<div class="col-lg-offset-0 col-lg-6 col-md-8 col-sm-10 col-xs-12">
				<img src="../../static/img/header_logo.png" th:src="@{/img/header_logo_small.png}">
			</div>
		</div>
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">

				
<!-- ここから上を編集する必要はありません -->

					<form method="post" th:action="@{/administrator/toppingInsertConfirm}" enctype="multipart/form-data" th:object="${administratorToppingAddForm}">
						<fieldset>
							<legend>トッピング追加</legend>
							<!-- deteled -->
							<input type="hidden" name="deleted">
							<!-- 商品名 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="name">
											トッピング名:
										</label>
										<div th:if="${#fields.hasErrors('name')}"
											     th:errors="*{name}"
											     style="color:red"></div>
										<input type="text" name="name" id="name" class="form-control" placeholder="name" th:field="*{name}">
									</div>
								</div>
							</div>
							<!-- 価格 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="passwaord">
											価格:
										</label><br>
										<div th:if="${#fields.hasErrors('priceM')}"
											     th:errors="*{priceM}"
											     style="color:red"></div>
										Mサイズ<input type="text" name="priceM"  class="form-control" placeholder="priceM" th:field="*{priceM}"><br>
										<div th:if="${#fields.hasErrors('priceL')}"
											     th:errors="*{priceL}"
											     style="color:red"></div>
										Lサイズ<input type="text" name="priceL"  class="form-control" placeholder="priceL" th:field="*{priceL}">
									</div>
								</div>
							</div>
							<!-- 登録ボタン -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>



<!-- ここから下を編集する必要はありません -->
				</div>
	              <a th:href="@{/administrator/toppingList}"><input type="button" value="戻る" class="btn btn-primary"></a>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
