<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>管理者システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<link rel="stylesheet" th:href="@{/css/clock.css}" >
<script th:src="@{/js/alert.js}"></script>
<script th:src="@{/js/clock.js}"></script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onLoad="clock()">
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand"  th:href="@{/administrator/list}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img/header_logo_small.png}" height="35">
					</a>
				</div>
                
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
					<span th:text="${session.administratorName + 'さん'}">山田さん</span>こんにちは！
						&nbsp;&nbsp;&nbsp;
						<span id="date">----/--/-- ---</span>
						<span id="time">--:--:--</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

				
<!-- ここから上を編集する必要はありません -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">

					<form method="post" th:action="@{/administrator/toppingDeleteComplete}" enctype="multipart/form-data" name="form">
						<fieldset>
							<legend>トッピング削除</legend>
							<!-- 商品名 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="name">
											トッピングID:
										</label>
										<input type="text" name="id" id="name" class="form-control" placeholder="id">
									</div>
								</div>
							</div>
							<!-- 登録ボタン -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="button" class="btn btn-primary" onclick="clickEvent()">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>



<!-- ここから下を編集する必要はありません -->
				</div>
	              <a th:href="@{/administrator/list}"><input type="button" value="戻る" class="btn btn-primary"></a>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
