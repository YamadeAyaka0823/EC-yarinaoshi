<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/confirm.css}" rel="stylesheet">
<script th:src="@{/js/alert.js}"></script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html"> <!-- 企業ロゴ -->
						<img alt="main log" th:src="@{/img/header_logo_small.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/administrator/add}" class="navbar-link">商品追加</a>&nbsp;&nbsp;
						<a href="item_list.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<form th:action="@{/administrator/itemUpdate}" method="post">
		<h2 align="center">変更確認</h2>
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
			
			<table border="1" align="center">
			 <tr>
			 <th width="120px" height="50px">商品名</th>
			 <td width="400px" height="50px" th:text="${item.name}"></td>
			 </tr>
			 <tr>
			 <th width="120px" height="100px">商品説明</th>
			 <td width="200px" height="100px" th:text="${item.description}"></td>
			 </tr>
			 <tr>
			 <th width="120px" height="50px">価格(Mサイズ)</th>
			 <td width="200px" height="50px" th:text="${#numbers.formatInteger(item.priceM, 2, 'COMMA')} + '円'"></td>
			 </tr>
			 <tr>
			 <th width="120px" height="50px">価格(Lサイズ)</th>
			 <td width="200px" height="50px" th:text="${#numbers.formatInteger(item.priceL, 2, 'COMMA')} + '円'"></td>
			 </tr>
			 <tr>
			 <th width="120px" height="100px">画像</th>
			 <td width="200px" height="100px" th:text="${item.imagePath}"></td>
			 </tr>

			</table>
			
			<input type="hidden" name="name" th:value="${item.name}">
			<input type="hidden" name="description" th:value="${item.description}">
			<input type="hidden" name="priceM" th:value="${item.priceM}">
			<input type="hidden" name="priceL" th:value="${item.priceL}">
			<input type="hidden" name="imagePath" th:value="${item.imagePath}">
			<input type="hidden" name="deleted" th:value="${item.deleted}">
			<input type="hidden" name="id" th:value="${item.id}">
			<br>
			<!-- 登録ボタン -->
			<div class="form-group">
				<div class="row">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-primary" id="button">登録</button>
					</div>
				</div>
			</div>

    </div>
	</div>
	</form>	
	</div>		
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
