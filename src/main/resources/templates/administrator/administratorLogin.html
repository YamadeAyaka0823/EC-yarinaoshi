<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ユーザ管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<link rel="stylesheet" th:href="@{/css/clock.css}" >
<script th:src="@{/js/clock.js}"></script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onLoad="clock()">
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- "src/main/resources/templates/administrator/administratorLogin.html"Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand"  th:href="@{/item/list}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img/header_logo_small.png}" height="35">
					</a>
				</div>
                
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<span id="date">----/--/-- ---</span>
						<span id="time">--:--:--</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

<!-- ここから上を編集する必要はありません -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">

					<form method="post" th:action="@{/administrator/login}" th:object="${administratorLoginForm}">
						<fieldset>
							<legend>ログイン</legend>
							<div class="form-group">
								<div>
			                        <span th:if="${error}" th:text="${error}" style="color:red">メールアドレスまたはパスワードが間違っています</span>
			                    </div>
							</div>
							<div class="form-group">
								<label for="mailAddress">メールアドレス:</label>
								<div th:if="${#fields.hasErrors('mailAddress')}"
								     th:errors="*{mailAddress}" style="color:red"></div>
								<input type="text" name="mailAddress" id="mailAddress" class="form-control" placeholder="Email" th:field="*{mailAddress}">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<div th:if="${#fields.hasErrors('password')}"
								     th:errors="*{password}" style="color:red"></div>
								<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">ログイン</button>
							</div>
							<div class="form-group">
								<a th:href="@{/administrator}">管理者登録はこちらから</a>
							</div>
						</fieldset>
					</form>

<!-- ここから下を編集する必要はありません -->
				</div>
				</div>
				</div>
				</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
